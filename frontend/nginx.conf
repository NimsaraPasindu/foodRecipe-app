# frontend/nginx.conf

# This file will be copied to /etc/nginx/conf.d/default.conf
# It should ONLY contain server blocks, as it's included within the main http context of NGINX.

server {
    listen 80; # Listen on port 80 inside the container
    server_name localhost; # Can be anything, useful for local testing

    # CRITICAL: This must be the root directory where your index.html and assets are
    root /usr/share/nginx/html;

    # Ensure correct MIME types are included (standard NGINX practice)
    include /etc/nginx/mime.types;
    # default_type application/octet-stream; # Removed this to rely purely on mime.types and explicit headers

    # Basic logging (optional, but good for debugging)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Single Page Application (SPA) routing logic for the root path
    location / {
        try_files $uri $uri/ /index.html;
    }

    # *** CRITICAL FIX HERE: Explicitly set Content-Type for JavaScript files ***
    # This location block will specifically match all .js files (including those in /assets/)
    # and force the Content-Type to "application/javascript".
    location ~* \.js$ {
        add_header Content-Type "application/javascript";
        expires max; # Cache these files for a long time
        log_not_found off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Handle other common static assets (CSS, images, fonts, JSON)
    location ~* \.(css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg|json)$ {
        expires max;
        log_not_found off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
