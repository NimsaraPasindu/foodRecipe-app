# frontend/nginx.conf

# REMOVED: worker_processes auto; - This is a global directive and should not be here.
# REMOVED: events { ... } - This is a global directive and should not be here.

http {
    # CRITICAL: Ensure mime.types is loaded to correctly serve JS/CSS
    include /etc/nginx/mime.types;
    default_type application/octet-stream; # Fallback for unknown types

    # Basic logging (optional, but good for debugging)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Server block for your React application
    server {
        listen 80; # Listen on port 80 inside the container
        server_name localhost; # Can be anything

        # CRITICAL: This must be the root directory where your index.html and assets are
        root /usr/share/nginx/html;

        # Single Page Application (SPA) routing logic
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Explicitly handle common static assets, ensuring correct MIME types and caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg|json)$ {
            expires max; # Cache these files for a long time
            log_not_found off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
}
