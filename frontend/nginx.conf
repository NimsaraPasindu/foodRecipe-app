# frontend/nginx.conf

# Worker processes
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Include common MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic logging - optional, but useful for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Server block for your React application
    server {
        listen 80; # Listen on port 80 inside the container
        server_name localhost; # Can be anything, useful for local testing

        # Set the root directory for serving static files
        root /usr/share/nginx/html;

        # Serve static files for Single Page Applications (SPAs)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Improve caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
            expires max;
            log_not_found off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
}
