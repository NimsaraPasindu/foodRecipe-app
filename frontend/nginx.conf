server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static assets with correct mime types
    location /assets/ {
        try_files $uri $uri/ =404;
    }

    # React routing - redirect all other paths to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: add gzip or cache headers here if needed
}
